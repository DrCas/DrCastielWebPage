# Nginx server block snippet for drcastiel.com
# - serves the static dashboard
# - proxies /api/status to your Flask app (recommended: bind to localhost)

server {
    server_name drcastiel.com www.drcastiel.com;

    root /mnt/ssd/crowngfx/drcastiel-dashboard;   # <-- put index.html/styles.css/app.js here
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # If you host /api/status inside Admin-Portal (crown-admin.service),
    # proxy it here. Adjust port if needed.
    location /api/ {
        proxy_pass http://127.0.0.1:8000;  # <-- your gunicorn bind
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
